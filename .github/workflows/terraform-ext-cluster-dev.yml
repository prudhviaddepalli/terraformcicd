name: 'Terraform-ext-cluster-dev'

on:
  pull_request:
    branches: dev
    paths:
      - 'terraform/env/external/*.tf'
      - '.github/workflows/terraform-ext-cluster-dev.yml'

permissions:
  contents: read

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: dev

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v3

    # Install the latest version of Terraform CLI and configure the Terraform CLI configuration file with a Terraform Cloud user API token
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      
    # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
    - name: Terraform Init
      working-directory: terraform
      run: |
          terraform init \
          -backend-config=access_key=${{ secrets.BACKEND_STORAGE_ACCOUNT_ACCESS_KEY }}
          -backend-config=key=${{ vars.TF_EXT_CLUSTER_STATEFILE }}
          
    - name: Setup Terraform variables
      working-directory: terraform/
      id: vars
      run: |-
          cat > terraform.tfvars <<EOF
          confluent_cloud_api_key = "${{ secrets.CONFLUENT_CLOUD_API_KEY }}"
          confluent_cloud_api_secret = "${{ secrets.CONFLUENT_CLOUD_API_SECRET }}"
          envkey = "${{ vars.TF_ENV_STATEFILE }}"
          clustername = "${{ vars.TF_EXT_CLUSTERNAME }}"
          EOF
          cat terraform.tfvars
          
    # Checks that all Terraform configuration files adhere to a canonical format

    # Generates an execution plan for Terraform
    - name: Terraform Plan
      working-directory: terraform
      run: terraform plan -var-file=terraform.tfvars

      # On push to "main", build or change infrastructure according to Terraform configuration files
      # Note: It is recommended to set up a required "strict" status check in your repository for "Terraform Cloud". See the documentation on "strict" required status checks for more information: https://help.github.com/en/github/administering-a-repository/types-of-required-status-checks
    - name: Terraform Apply
      working-directory: terraform
      run: terraform apply -auto-approve -var-file=terraform.tfvars
